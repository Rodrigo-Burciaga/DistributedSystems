<div class="container-fluid">


  <div class="d-flex justify-content-center h-100" style="overflow: auto">
    <div class="card">

      <div class="card-header">
        <h3>Inicia Sesion</h3>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><fa-icon icon="user"></fa-icon></span>
            </div>
            <input type="text" class="form-control"
                   placeholder="usuario"
                   #name="ngModel"
                   name="usuario"
                   required
                   [(ngModel)]="user.user">
          </div>

          <div class="row">
            <div *ngIf="name.invalid || name.pristine" style="color: red">{{errorUserName}}</div>
          </div>


          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><fa-icon icon="key"></fa-icon></span>
            </div>
            <input type="password" class="form-control" placeholder="contraseña"
                   [(ngModel)]="user.password"
                   name="contraseña"
                   required #pass="ngModel">

          </div>
          <div class="row">
            <div *ngIf="pass.invalid || pass.pristine"
                 style="color: red">
              {{errorPassword}}
            </div>
          </div>

          <div class="row align-items-center remember">
            <input type="checkbox">Recuerdame
          </div>
          <div class="form-group">
            <input [disabled]="loginForm.form.invalid"
                   type="submit" value="Entrar" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div *ngIf="error" style="color: red; font-size: 12px">
          {{error}}
        </div>
        <div class="d-flex justify-content-center">
          <a style="color: white;">Watchicolito Distibuted System</a>
        </div>
      </div>
    </div>
  </div>
</div>
